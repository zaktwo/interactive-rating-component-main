<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->
  <main class="card ">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1 class="title"> How did we do?</h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <form class="container" id="radio-form" method="get" onsubmit="return ischecked();">
      <div class="radio">
        <input type="radio" name="radio" value="1" id="radio-1" >
        <label for="radio-1" class="radio-label">1</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" value="2" id="radio-2" >
        <label for="radio-2" class="radio-label">2</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" value="3" id="radio-3" >
        <label for="radio-3" class="radio-label">3</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" value="4" id="radio-4" >
        <label for="radio-4" class="radio-label">4</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" value="5" id="radio-5" >
        <label for="radio-5" class="radio-label"> 5</label>
      </div>
    </form>
    <button class="submit"> submit</button>
  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankyou-card hidden">
    <img src="images/illustration-thank-you.svg" alt="">
    <p class="result-submited">You selected <span class="rating"> 4 </span> out of 5</p>
    <p class="thank">Thank you!</p>
    <p class="message">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don`t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>

</html>
