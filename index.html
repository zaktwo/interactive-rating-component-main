<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->
  <main class="card">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1 class="title"> How did we do?</h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="container">
      <div class="radio">
        <input type="radio" name="radio" id="radio-1" checked>
        <label for="radio-1" class="radio-label">1</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" id="radio-2" checked>
        <label for="radio-2" class="radio-label">2</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" id="radio-3" checked>
        <label for="radio-3" class="radio-label">3</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" id="radio-4" checked>
        <label for="radio-4" class="radio-label">4</label>
      </div>
      <div class="radio">
        <input type="radio" name="radio" id="radio-5" checked>
        <label for="radio-5" class="radio-label">5</label>
      </div>
    </div>
    <button class="submit"> submit</button>
  </main>

  <!-- Rating state end -->

</body>

</html>
